<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header id="header" class="divider"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <div id="order-summary"></div>
      </section>

      <section class="user-information">
        <form id="form-checkout">
          <fieldset id="customer-name">
            <label>
              First name
              <input
                id="txtFirstName"
                type="text"
                value=""
                required
                data-info="first name"
              />
            </label>
            <label>
              Last name
              <input
                id="txtLastName"
                type="text"
                value=""
                required
                data-info="last name"
              />
            </label>
          </fieldset>
          <fieldset id="address">
            <label>
              Street address
              <input
                id="txtStreetAddress"
                type="text"
                value=""
                required
                data-info="street address"
              />
            </label>
            <label>
              City
              <input
                id="txtCity"
                type="text"
                value=""
                required
                data-info="city"
              />
            </label>
            <label>
              State
              <input
                id="txtState"
                type="text"
                value=""
                required
                data-info="state"
              />
            </label>
            <label>
              Zip code
              <input
                id="txtZipCode"
                type="number"
                value=""
                required
                data-info="zip code"
              />
            </label>
          </fieldset>
          <fieldset id="payment">
            <label>
              Credit Card Number
              <input
                id="txtCreditCardNumber"
                type="number"
                value=""
                maxlength="16"
                required
                data-info="credit card number"
              />
            </label>
            <label>
              <span>Expiration date</span>
              <input
                id="txtExpirationDateMonth"
                type="number"
                value=""
                placeholder="Month"
                maxlength="2"
                required
                data-info="credit card's expiration month"
              />
              <input
                id="txtExpirationDateYear"
                type="number"
                value=""
                placeholder="Year"
                maxlength="4"
                required
                data-info="credit card's expiration year"
              />
            </label>
            <label>
              Security code
              <input
                id="txtSecurityCode"
                type="number"
                value=""
                maxlength="3"
                required
                data-info="credit card's security code"
              />
            </label>
          </fieldset>

          <input id="btnFormSubmit" type="button" value="Checkout" />
        </form>
      </section>
    </main>

    <footer id="footer"></footer>
    <script type="module" src="/js/checkout.js"></script>
  </body>
</html>
