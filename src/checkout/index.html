<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header id="header" class="divider"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <div id="order-summary"></div>
      </section>

      <section class="user-information">
        <form id="form-checkout">
          <fieldset id="customer-name">
            <label>
              First name
              <input id="txtFirstName" type="text" value="Juan" required />
            </label>
            <label>
              Last name
              <input id="txtLastName" type="text" value="Fernandez" required />
            </label>
          </fieldset>
          <fieldset id="address">
            <label>
              Street address
              <input
                id="txtStreetAddress"
                type="text"
                value="Una calle"
                required
              />
            </label>
            <label>
              City
              <input id="txtCity" type="text" value="Una ciudad" required />
            </label>
            <label>
              State
              <input id="txtState" type="text" value="Un estado" required />
            </label>
            <label>
              Zip code
              <input id="txtZipCode" type="number" value="12900" required />
            </label>
          </fieldset>
          <fieldset id="payment">
            <label>
              Credit Card Number
              <input
                id="txtCreditCardNumber"
                type="number"
                value="1234123412341234"
                required
              />
            </label>
            <label>
              Expiration date
              <input
                id="txtExpirationDateMonth"
                type="number"
                value="05"
                placeholder="Month"
                required
              />
              <input
                id="txtExpirationDateYear"
                type="number"
                value="2026"
                placeholder="Year"
                required
              />
            </label>
            <label>
              Security code
              <input id="txtSecurityCode" type="number" value="123" required />
            </label>
          </fieldset>

          <input id="btnFormSubmit" type="button" value="Checkout" />
        </form>
      </section>
    </main>

    <footer id="footer"></footer>
    <script type="module" src="/js/checkout.js"></script>
  </body>
</html>
